<!DOCTYPE html>
<html>
<head>
    <title>To Do List</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dcf6a8;
            display: flex;
            justify-content: center;
            margin-top: 80px;
        }

        .container {
            background: rgb(186, 238, 102);
            padding: 20px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        input {
            width: 70%;
            padding: 8px;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .add-btn {
            background: green;
            color: white;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background: #eee;
            padding: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }

        .delete-btn {
            background: red;
            color: white;
            border-radius: 50%;
            padding: 4px 8px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>My To Do List</h2>

    <input type="text" id="taskInput" placeholder="Enter your task">
    <button class="add-btn" onclick="addTask()">Add</button>

    <ul id="taskList"></ul>
</div>

<script>

function addTask() {

    // 1. Get input value
    let taskText = document.getElementById("taskInput").value;

    // Prevent empty tasks
    if (taskText === "") {
        alert("Please enter a task!");
        return;
    }

    // 2. Create new list item
    let li = document.createElement("li");

    // 3. Add text to li
    li.textContent = taskText;

    // 4. Create delete button
    let deleteBtn = document.createElement("button");
    deleteBtn.textContent = "×";
    deleteBtn.className = "delete-btn";

    // 5. When delete button clicked → remove that task
    deleteBtn.onclick = function () {
        li.remove();
    };

    // 6. Add button inside li
    li.appendChild(deleteBtn);

    // 7. Add li to ul
    document.getElementById("taskList").appendChild(li);

    // 8. Clear input box
    document.getElementById("taskInput").value = "";
}

</script>

</body>
</html>
